{% extends "./layout/parent.html" %}

{% block main_body %} 

<ul  style="padding: 60px; margin-top: 60px">

{% for blog in entry %}
  <li><a href="{{ blog.blog_name.href }}">{{ blog.blog_name.title }}</a></li>
{% else %}
  <li>This would display if the 'item' collection were empty</li>
{% endfor %}
</ul>
{% endblock %}
